<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to X</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">   
        
        <div class="form-container">
            <div>
                <img src="./assets/X-logo1.png" width="30px">
            </div>
            <form>
                <div class="heading">
                    <h1>Sign in to X</h1>
                </div>
                <button class="btn-class"><div class="btn-div"><img src="./assets/icons8-google.svg" width="18px"> <span>Sign in with Google</span></div></button>
                <button class="btn-class"><div class="btn-div"><img src="./assets/icons8-apple.svg" width="18px"> <span>Sign in with Apple</span></button> <br>
                <div class="line-grp">
                    <div class="hr-line"></div> or <div class="hr-line"></div>
                </div>
                <input class="text" type="text" placeholder="Phone, email or username"><br>
                <input class="btn-class" type="submit" value="Next"> 
                <button class="btn-class forgot">Forgot password?</button>
                <p>Don't have an account? <a href="./X-signup.html">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
